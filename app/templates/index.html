<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>UPLOAD FILE TO MINIO</h1>

    <form method='POST' enctype='multipart/form-data'>
        {{form.hidden_tag()}}
        {{form.file()}}
        <label for="textbox">CREATE TABLE SINTAX:</label>
        <!-- Use a textarea instead of an input -->
        <textarea id="textbox" name="user_text" rows="4" cols="50" required></textarea>
        <br>
        {{form.submit()}}
    </form>

</body>
</html>
